<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sesion 11</title>
</head>

<body>
    <table style="width:100%">
        <tr>
            <th></th>
            <th>Calculadora Fraccionarios</th>
            <th></th>
        </tr>
        <tr>
            <th> Fraccionario #1 </th>
            <th><button id="suma">Suma</button></th>
            <th> Fraccionario #2 </th>
        </tr>
        <tr>
            <th><input type="number" placeholder="A" autocomplete="off" id="numFrac1" step="1"></th>
            <th><button id="resta">Resta</button></th>
            <th><input type="number" placeholder="X" autocomplete="off" id="numFrac2" step="1"></th>
        </tr>
        <tr>
            <th><input type="number" placeholder="B" autocomplete="off" id="denomFrac1" step="1"></th>
            <th><button id="multiplicacion">Multiplicacion</button></th>
            <th><input type="number" placeholder="Y" autocomplete="off" id="denomFrac2" step="1"></th>
        </tr>
        <tr>
            <th></th>
            <th><button id="division">Division</button></th>
            <th></th>
        </tr>
        <tr>
            <th></th>
            <th>Resultados:</th>
            <th></th>
        </tr>
        <tr>
            <th></th>
            <th><input type="number" placeholder="Numerador Resultante" autocomplete="off" id="numFracResult" disabled></th>
            <th></th>
        </tr>
        <tr>
            <th></th>
            <th><input type="number" placeholder="Denominador Resultante" autocomplete="off" id="denomFracResult" disabled></th>
            <th></th>
        </tr>
    </table>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
